<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pagamentos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-start align-items-center mb-4 bg-primary text-white p-2 rounded shadow">
        <button class="btn btn-outline-light d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="h5 mb-0 text-white" style="font-weight: bold;">Meus pagamentos</h1>
    </header>
    
    <div class="container mt-4">

        <table class="table table-bordered mb-4">
            <thead class="table-light">
                <tr>
                    <th>Banco</th>
                    <th>Origem</th>
                    <th>Valor</th>
                    <th>Venc.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="color: #8A2BE2;">Nubank</td>
                    <td>Sabesp</td>
                    <td class="text-danger">R$250</td>
                    <td>25/10</td>
                </tr>
                <tr>
                    <td style="color: #FFA500;">Inter</td>
                    <td>Compras</td>
                    <td class="text-success">R$150</td>
                    <td>PAGA</td>
                </tr>
                <tr>
                    <td class="text-danger">Santander</td>
                    <td>Outro</td>
                    <td class="text-danger">R$5000</td>
                    <td>25/12</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mb-4 pointer">
            <span class="fs-4">&#9660;</span>
        </div>
        <div class="card p-3">
            <p class="mb-2"><strong>Divida Total</strong>: <span class="text-danger">R$ -7100</span></p>
            <p class="mb-2"><strong>Divida Mensal</strong>: <span class="text-warning">R$ -5400</span></p>
            <p class="mb-0"><strong>Ganhos Mensais</strong>: <span class="text-success">R$ +12000</span></p>
        </div>
    </div>
    <footer class="fixed-bottom bg-primary py-2">
        <div class="d-flex justify-content-around text-white">
            <button class="btn btn-link text-white"><i class="bi bi-gear"></i></button>
            <button class="btn btn-link text-white"><i class="bi bi-house"></i></button>
            <button class="btn btn-link text-white"><i class="bi bi-wallet"></i></button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
